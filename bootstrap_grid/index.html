<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" type="text/css" href="css/style.min.css" inline>

<body>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<div class="header-block">
  <h1>Bootstrap Grid</h1>
  <p>Understanding Bootstrap 3.3.7 Grid Classes</p>
  <div class="scroll-icon">
    <i class="fas fa-angle-down"></i>
  </div>
</div>

<div class="tutorial-group">
  <div class="secondary-block">
    <h2>Item Properties</h2>
    <p>Use the following CSS properties on the bootstrap items.</p>
  </div>
  <div class="overview-block offset" id="container-tutorials"></div>
</div>

<!--
================================================
EXAMPLES
================================================ -->

<div class="bootstrap-items container"
    data-group="#container-tutorials"
    data-tutorial="split-view"
    data-tutorial-type="class"
    data-switcher="columns"
    data-swoptions="col-md-1,col-md-2,col-md-3,col-md-4,col-md-5,col-md-6,col-md-7,col-md-8,col-md-9,col-md-10,col-md-11,col-md-12"
    data-apply="second_level">
  <div class="row">
    <div class="bootstrap-item">1</div>
    <div class="bootstrap-item col-md-1">2</div>
    <div class="bootstrap-item col-md-1">3</div>
    <div class="bootstrap-item col-md-1">4</div>
    <div class="bootstrap-item col-md-1">5</div>
    <div class="bootstrap-item col-md-1">6</div>
    <div class="bootstrap-item col-md-1">7</div>
    <div class="bootstrap-item col-md-1">8</div>
    <div class="bootstrap-item col-md-1">9</div>
    <div class="bootstrap-item col-md-1">10</div>
    <div class="bootstrap-item col-md-1">11</div>
    <div class="bootstrap-item col-md-1">12</div>
  </div>
</div>

<div class="bootstrap-items container"
    data-group="#container-tutorials"
    data-tutorial="split-view"
    data-tutorial-type="class"
    data-switcher="columns"
    data-swoptions="col-md-1,col-md-2,col-md-3,col-md-4,col-md-5,col-md-6,col-md-7,col-md-8,col-md-9,col-md-10,col-md-11,col-md-12"
    data-apply="second_level">
  <div class="row">
    <div class="bootstrap-item">1</div>
    <div class="bootstrap-item col-md-3">1</div>
  </div>
</div>

<div class="bootstrap-items container"
    data-group="#container-tutorials"
    data-tutorial="split-view"
    data-tutorial-type="class"
    data-switcher="offset"
    data-swoptions="default,col-md-offset-1,col-md-offset-2,col-md-offset-3,col-md-offset-4,col-md-offset-5,col-md-offset-6,col-md-offset-7,col-md-offset-8,col-md-offset-9,col-md-offset-10,col-md-offset-11,col-md-offset-12"
    data-apply="second_level">
  <div class="row">
    <div class="bootstrap-item col-md-1">1</div>
  </div>
</div>

<div class="bootstrap-items container"
    data-group="#container-tutorials"
    data-tutorial="split-view"
    data-tutorial-type="class"
    data-toggle="offset"
    data-toptions="none,col-md-offset-1,col-md-offset-2,col-md-offset-3,col-md-offset-4,col-md-offset-5,col-md-offset-6,col-md-offset-7,col-md-offset-8,col-md-offset-9,col-md-offset-10,col-md-offset-11"
    data-switcher="columns"
    data-swoptions="col-md-1,col-md-2,col-md-3,col-md-4,col-md-5,col-md-6,col-md-7,col-md-8,col-md-9,col-md-10,col-md-11,col-md-12"
    data-apply="second_level">
  <div class="row">
    <div class="bootstrap-item">1</div>
  </div>
</div>

<div class="bootstrap-items container"
    data-group="#container-tutorials"
    data-tutorial="split-view"
    data-tutorial-type="class"
    data-switcher="offset"
    data-swoptions="default,col-md-offset-3,col-md-offset-6"
    data-apply="second_level">
  <div class="row">
    <div class="bootstrap-item col-md-6">1</div>
  </div>
</div>

<div class="bootstrap-items container"
    data-group="#container-tutorials"
    data-tutorial="split-view"
    data-tutorial-type="class"
    data-switcher="responsive"
    data-swoptions="col-xs-12 col-md-12 col-lg-12,col-xs-6 col-md-6 col-lg-6,col-xs-1 col-md-1 col-lg-1"
    data-apply="second_level">
  <div class="row">
    <div class="bootstrap-item">1</div>
  </div>
</div>

<!--
================================================
END EXAMPLES
================================================ -->


<script id="split-view-template" type="text/x-custom-template">
  <div class="split-view-container full-view-container">
    <ul class="toggler"></ul>
    <div class="split-view">
      <ul class="switch-options"></ul>
      <div class="preview">
        <div class="preview-card"></div>
      </div>
    </div>
  </div>
</script>


</body>
</html>
